<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f72585;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9f1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.2"/>

  <!-- Outer circle border -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.6"/>

  <!-- Central person figure (embodied) -->
  <ellipse cx="256" cy="200" rx="35" ry="40" fill="url(#grad2)"/>
  <rect x="236" y="235" width="40" height="80" rx="10" fill="url(#grad2)"/>
  <rect x="216" y="245" width="20" height="60" rx="10" fill="url(#grad2)" transform="rotate(-20 226 275)"/>
  <rect x="276" y="245" width="20" height="60" rx="10" fill="url(#grad2)" transform="rotate(20 286 275)"/>
  <rect x="236" y="310" width="18" height="70" rx="9" fill="url(#grad2)"/>
  <rect x="258" y="310" width="18" height="70" rx="9" fill="url(#grad2)"/>

  <!-- Sound waves (kinetic) -->
  <path d="M 150 256 Q 180 230, 210 256" stroke="url(#grad1)" stroke-width="4" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 140 256 Q 175 215, 210 256" stroke="url(#grad1)" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 130 256 Q 170 200, 210 256" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round"/>

  <path d="M 362 256 Q 332 230, 302 256" stroke="url(#grad1)" stroke-width="4" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 372 256 Q 337 215, 302 256" stroke="url(#grad1)" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 382 256 Q 342 200, 302 256" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round"/>

  <!-- Music notes (orchestra) -->
  <circle cx="340" cy="180" r="12" fill="url(#grad2)"/>
  <rect x="350" y="140" width="4" height="40" fill="url(#grad2)"/>
  <path d="M 354 140 L 370 135 L 370 165 L 354 160 Z" fill="url(#grad2)"/>

  <circle cx="380" cy="220" r="10" fill="url(#grad2)" opacity="0.8"/>
  <rect x="388" y="185" width="3" height="35" fill="url(#grad2)" opacity="0.8"/>

  <circle cx="172" cy="180" r="12" fill="url(#grad2)"/>
  <rect x="168" y="140" width="4" height="40" fill="url(#grad2)"/>
  <path d="M 168 140 L 152 135 L 152 165 L 168 160 Z" fill="url(#grad2)"/>

  <circle cx="132" cy="220" r="10" fill="url(#grad2)" opacity="0.8"/>
  <rect x="129" y="185" width="3" height="35" fill="url(#grad2)" opacity="0.8"/>

  <!-- EKO text -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#grad1)" text-anchor="middle">EKO</text>
</svg>
