<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKO Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-cyan: #00f5d4;
            --accent-magenta: #f72585;
            --accent-purple: #7b2cbf;
            --accent-orange: #ff9f1c;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta), var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            border: none;
            border-radius: 100px;
            padding: 14px 32px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--bg-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 245, 212, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 245, 212, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .responses-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(20px);
            max-height: 600px;
            overflow-y: auto;
        }

        .response-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .response-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .response-date {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: 'Space Mono', monospace;
        }

        .response-data {
            display: grid;
            gap: 12px;
        }

        .response-item {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 16px;
            font-size: 0.9rem;
        }

        .response-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .response-value {
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: var(--accent-magenta);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .response-item {
                grid-template-columns: 1fr;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EKO Admin Dashboard</h1>
        <p class="subtitle">View and analyze questionnaire responses</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">--</div>
                <div class="stat-label">Total Responses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayCount">--</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekCount">--</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="exportResponsesAsCSV()">üìä Export as CSV</button>
            <button class="btn-secondary btn" onclick="downloadJSON()">üì• Download JSON</button>
            <button class="btn-secondary btn" onclick="loadResponses()">üîÑ Refresh</button>
        </div>

        <div class="responses-container">
            <div id="responsesDisplay" class="loading">
                <div class="spinner"></div>
                <p>Loading responses...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Firebase configuration -->
    <script src="firebase-config.js"></script>

    <script>
        let allResponsesData = null;

        // Initialize and load
        async function init() {
            const initialized = initializeFirebase();

            if (!initialized) {
                document.getElementById('responsesDisplay').innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Firebase Not Configured</h2>
                        <p>Please update firebase-config.js with your Firebase credentials.</p>
                        <p>See FIREBASE_SETUP.md for instructions.</p>
                    </div>
                `;
                return;
            }

            await loadResponses();
        }

        // Load and display responses
        async function loadResponses() {
            try {
                document.getElementById('responsesDisplay').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading responses...</p>
                    </div>
                `;

                allResponsesData = await getAllResponses();

                if (!allResponsesData || Object.keys(allResponsesData).length === 0) {
                    document.getElementById('responsesDisplay').innerHTML = `
                        <div class="loading">
                            <p>No responses yet. Share the questionnaire to start collecting data!</p>
                        </div>
                    `;
                    updateStats(0, 0, 0);
                    return;
                }

                displayResponses(allResponsesData);
                calculateStats(allResponsesData);

            } catch (error) {
                console.error('Error loading responses:', error);
                document.getElementById('responsesDisplay').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Data</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Display responses
        function displayResponses(data) {
            const responsesArray = Object.values(data).reverse(); // Most recent first
            const html = responsesArray.map(response => {
                const date = response.timestamp ? new Date(response.timestamp).toLocaleString() : 'Unknown date';
                const name = response.participantName || 'Anonymous';

                // Format response data
                const items = Object.entries(response)
                    .filter(([key]) => key !== 'timestamp' && key !== 'participantName' && key !== 'id' && key !== 'submittedAt')
                    .map(([key, value]) => {
                        const label = key.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                        let displayValue = value;

                        if (Array.isArray(value)) {
                            displayValue = value.join(', ');
                        } else if (typeof value === 'object') {
                            displayValue = JSON.stringify(value);
                        }

                        return `
                            <div class="response-item">
                                <div class="response-label">${label}:</div>
                                <div class="response-value">${displayValue}</div>
                            </div>
                        `;
                    }).join('');

                return `
                    <div class="response-card">
                        <div class="response-header">
                            <div class="response-name">${name}</div>
                            <div class="response-date">${date}</div>
                        </div>
                        <div class="response-data">
                            ${items}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('responsesDisplay').innerHTML = html;
        }

        // Calculate statistics
        function calculateStats(data) {
            const responsesArray = Object.values(data);
            const total = responsesArray.length;

            const now = new Date();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekStart = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);

            const today = responsesArray.filter(r => {
                const date = new Date(r.timestamp || r.submittedAt);
                return date >= todayStart;
            }).length;

            const week = responsesArray.filter(r => {
                const date = new Date(r.timestamp || r.submittedAt);
                return date >= weekStart;
            }).length;

            updateStats(total, today, week);
        }

        // Update stats display
        function updateStats(total, today, week) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('todayCount').textContent = today;
            document.getElementById('weekCount').textContent = week;
        }

        // Download as JSON
        function downloadJSON() {
            if (!allResponsesData) {
                alert('No data to download. Please wait for data to load.');
                return;
            }

            const dataStr = JSON.stringify(allResponsesData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);

            const link = document.createElement('a');
            link.href = url;
            link.download = `eko-responses-${new Date().toISOString().split('T')[0]}.json`;
            link.click();

            URL.revokeObjectURL(url);
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
